<div class="container">
  <div class="card" *ngFor="let item of items">
    <div class="box">
      <div class="content">
        <h2>{{ item.id }}</h2>
        <h3>{{ item.title }}</h3>
        <p>
          {{ item.description }}
        </p>
        <a routerLink="/certificate-registration">Register</a>
      </div>
    </div>
  </div>
</div>
